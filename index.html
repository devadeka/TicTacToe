<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="animate.css" />
</head>
<body>
    <div class="game-container">
        <header>
            <h1>TicTacToe</h1>
            <!-- <p class="turn-display">Player O's Turn</p> -->
            <div class="turn-container">
                <div class="o-indicator turn-selected">
                    <img src="images/o_icon.png" height="30px" width="30px">
                </div>
                <div class="x-indicator turn-unselected">
                    <img src="images/x_icon.png" height="30px" width="30px">
                </div>
            </div>
        </header>
        <main>
            <div class="game-board">
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>        
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>
                <div style="background: white;"><div class="cell cell-empty"></div></div>
            </div>
        </main>
        <div>
            <input class="new-game"  type="button" value="NEW GAME">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
